name: Shared CI

on:
  workflow_call:
    outputs:
      generated-pdfs:
        description: "List of generated PDF resumes"
        value: ${{ jobs.get-generated-pdfs.outputs.generated-pdfs }}
      pdfs-root-path:
        description: "Path to the generated PDFs directory"
        value: ${{ jobs.get-generated-pdfs.outputs.pdfs-root-path }}

permissions: {}

env:
  RESUME_PDFS_ROOT_PATH: resume/pdf

jobs:
  get-available-resumes:
    name: Get available resumes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      resumes: ${{ steps.get-available-resumes.outputs.resumes }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Get available resumes
        id: get-available-resumes
        uses: ./.github/actions/get-available-resumes

  linter:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@f24ce3360a8abf9bf386a62ab13d0ae5de5f9d13 # 0.31.7
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: write

  validate-resumes:
    name: Validate Resumes
    needs: get-available-resumes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        resume: ${{ fromJSON(needs.get-available-resumes.outputs.resumes) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Validate resume ${{ matrix.resume.name }}
        uses: ./.github/actions/validate-resume
        with:
          resume-path: ${{ matrix.resume.path }}

  theme-continuous-integration:
    needs: [linter, validate-resumes]
    name: Resume Theme CI
    uses: hoverkraft-tech/ci-github-nodejs/.github/workflows/continuous-integration.yml@c9d9d041ba4ef35695ee469c4782fa6a8bbebbcc # 0.21.2
    permissions:
      contents: read
      id-token: write
      packages: read
      pull-requests: write
      security-events: write
    with:
      working-directory: resume/theme
      build: |
        {"artifact": ["dist"]}
      lint: null

  generate-pdfs:
    name: Generate PDF Resumes
    runs-on: ubuntu-latest
    needs: [get-available-resumes, theme-continuous-integration]
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        resume: ${{ fromJSON(needs.get-available-resumes.outputs.resumes) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          artifact-ids: ${{ needs.theme-continuous-integration.outputs.build-artifact-id }}
          path: /

      - name: Generate PDF for ${{ matrix.resume.name }}
        uses: ./.github/actions/generate-resume-pdf
        with:
          resume-path: ${{ matrix.resume.path }}
          output-path: ${{ matrix.resume.pdf-path }}

      - name: Upload PDF artifacts
        id: upload-artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: resume-pdf-${{ matrix.resume.name }}
          path: ${{ matrix.resume.pdf-path }}
          if-no-files-found: error

      - uses: hoverkraft-tech/ci-github-common/actions/set-matrix-output@f24ce3360a8abf9bf386a62ab13d0ae5de5f9d13 # 0.31.7
        with:
          value: |
            {
              "name": ${{ toJSON(matrix.resume.name) }},
              "pdf-path": ${{ toJSON(matrix.resume.pdf-path) }},
              "artifact-url": ${{ toJSON(steps.upload-artifact.outputs.artifact-url) }},
              "artifact-id": ${{ toJSON(steps.upload-artifact.outputs.artifact-id) }}
            }
          artifact-name: generated-pdfs

  get-generated-pdfs:
    name: Get Generated PDFs
    runs-on: ubuntu-latest
    needs: generate-pdfs
    outputs:
      generated-pdfs: ${{ steps.get-generated-pdfs.outputs.result }}
      pdfs-root-path: ${{ env.RESUME_PDFS_ROOT_PATH }}
    steps:
      - id: get-generated-pdfs
        uses: hoverkraft-tech/ci-github-common/actions/get-matrix-outputs@f24ce3360a8abf9bf386a62ab13d0ae5de5f9d13 # 0.31.7
        with:
          artifact-name: "generated-pdfs"
