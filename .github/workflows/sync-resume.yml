name: Resume Sync

on:
  push:
    branches:
      - main
    paths:
      - 'resume/resume.en.json'
      - 'resume/resume.fr.json'
  pull_request:
    paths:
      - 'resume/resume.en.json'
      - 'resume/resume.fr.json'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Resume
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install resume-cli
        run: npm install -g resume-cli
      
      - name: Validate resumes with resume-cli
        run: |
          echo "Validating resume files with resume-cli..."
          
          echo "Validating resume.en.json..."
          if resume validate resume/resume.en.json; then
            echo "âœ… resume.en.json is valid"
          else
            echo "âŒ resume.en.json validation failed"
            exit 1
          fi
          
          echo ""
          echo "Validating resume.fr.json..."
          if resume validate resume/resume.fr.json; then
            echo "âœ… resume.fr.json is valid"
          else
            echo "âŒ resume.fr.json validation failed"
            exit 1
          fi
      
      - name: Display resume summary
        run: |
          echo "## Resume Summary"
          echo ""
          echo "**Name:** $(jq -r '.basics.name' resume/resume.en.json)"
          echo ""
          echo "**English Label:**"
          jq -r '.basics.label' resume/resume.en.json
          echo ""
          echo "**French Label:**"
          jq -r '.basics.label' resume/resume.fr.json
          echo ""
          echo "**LinkedIn Profile:**"
          jq -r '.basics.profiles[] | select(.network == "LinkedIn") | .url' resume/resume.en.json

  generate-pdf:
    name: Generate PDF Resumes
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install resume-cli and theme
        run: |
          npm install -g resume-cli
          npm install -g jsonresume-theme-elegant
      
      - name: Generate PDF resumes
        run: |
          echo "Generating PDF resumes..."
          mkdir -p resume/pdf
          
          echo "Generating English PDF..."
          resume export resume/pdf/resume.en.pdf --resume resume/resume.en.json --format pdf --theme elegant
          echo "âœ… Generated resume.en.pdf"
          
          echo "Generating French PDF..."
          resume export resume/pdf/resume.fr.pdf --resume resume/resume.fr.json --format pdf --theme elegant
          echo "âœ… Generated resume.fr.pdf"
          
          ls -lh resume/pdf/
      
      - name: Upload PDF artifacts (Pull Request)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs-preview
          path: resume/pdf/*.pdf
          retention-days: 30
      
      - name: Commit PDFs to repository (Push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add resume/pdf/*.pdf
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update resume PDFs [skip ci]"
            git push
            echo "âœ… PDFs committed to repository"
          fi
      
      - name: Comment on PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const comment = `## ðŸ“„ Resume PDF Preview
            
            PDFs have been generated for this pull request. You can download them from the workflow artifacts.
            
            **Generated files:**
            - \`resume.en.pdf\` - English version
            - \`resume.fr.pdf\` - French version
            
            **Download:** Go to the [workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) and download the "resume-pdfs-preview" artifact.
            
            ---
            *Generated by Resume Sync workflow*
            `;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Resume PDF Preview')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  notify-update:
    name: Notify LinkedIn Update
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create LinkedIn Update Reminder
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resumeEn = JSON.parse(fs.readFileSync('resume/resume.en.json', 'utf8'));
            const resumeFr = JSON.parse(fs.readFileSync('resume/resume.fr.json', 'utf8'));
            
            const issueTitle = 'ðŸ”„ Resume Updated - Update LinkedIn Profile';
            const issueBody = `
            ## Resume has been updated
            
            The resume data has been updated. Please update the LinkedIn profile accordingly.
            
            ### Current Information
            
            **Name:** ${resumeEn.basics.name}
            
            **LinkedIn Profile:** ${resumeEn.basics.profiles.find(p => p.network === 'LinkedIn')?.url || 'Not specified'}
            
            ### English Version
            
            **Headline:** ${resumeEn.basics.label}
            
            **About:**
            \`\`\`
            ${resumeEn.basics.summary}
            \`\`\`
            
            ### French Version
            
            **Headline:** ${resumeFr.basics.label}
            
            **About:**
            \`\`\`
            ${resumeFr.basics.summary}
            \`\`\`
            
            ### Action Required
            
            1. Review the changes in resume.en.json and resume.fr.json
            2. Log in to [LinkedIn](https://www.linkedin.com)
            3. Update your profile with the new information:
               - Update headline/title
               - Update about/summary section
               - Update work experience if changed
               - Update skills if changed
            4. Close this issue once LinkedIn is updated
            
            ### Note on Automation
            
            LinkedIn's Profile Edit API is restricted to approved LinkedIn Partner Program applications. 
            Automated profile updates require partnership approval from LinkedIn.
            
            To automate this in the future:
            - Apply for [LinkedIn Partner Program](https://developer.linkedin.com/partner-programs)
            - Once approved, update this workflow to use the LinkedIn API
            
            ---
            
            *This issue was automatically created by the Resume Sync workflow.*
            *Commit: ${context.sha}*
            `;
            
            // Check if an open issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'resume-update'
            });
            
            if (issues.data.length > 0) {
              // Update existing issue
              console.log('Updating existing issue...');
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: issueBody
              });
              console.log(`Updated issue #${issues.data[0].number}`);
            } else {
              // Create new issue
              console.log('Creating new issue...');
              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: issueBody,
                labels: ['resume-update', 'manual-action-required']
              });
              console.log(`Created issue #${issue.data.number}`);
            }
