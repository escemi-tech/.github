name: Pull Request CI

on:
  pull_request:
    branches:
      - main

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Pipeline
    uses: ./.github/workflows/shared-ci.yml
    permissions:
      actions: read
      contents: read
      id-token: write
      packages: read
      pull-requests: write
      statuses: write
      security-events: write

  comment-preview:
    name: Comment PDF Preview
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR with preview link
        id: comment-preview
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GENERATED_PDFS: ${{ needs.ci.outputs.generated-pdfs }}
        with:
          result-encoding: string
          script: |
            const generatedPdfs = JSON.parse(process.env.GENERATED_PDFS);
            const comment = `## ðŸ“„ Resume PDF Preview

            PDFs have been generated for this pull request. You can download them from the workflow artifacts.

            **Generated files:**
            ${generatedPdfs.map(pdf => `- **${pdf.language}**: [\`${pdf["pdf-path"]}\`](${pdf["artifact-url"]})`).join('\n')}
            `;

            return comment;

      - uses: hoverkraft-tech/ci-github-common/actions/create-or-update-comment@5e8d0e6d1e76d8577a070db6d0128a91b1c9d5ad # 0.30.2
        with:
          title: "Resume PDF Preview"
          body: ${{ steps.comment-preview.outputs.result }}
