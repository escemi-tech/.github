name: Main CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  TARGET_REPO: escemi-website

jobs:
  ci:
    name: CI Pipeline
    uses: ./.github/workflows/shared-ci.yml
    permissions:
      actions: read
      contents: read
      id-token: write
      packages: read
      pull-requests: write
      statuses: write
      security-events: write

  update-pdfs:
    name: Commit PDFs
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - id: get-pdfs-artifacts-ids
        name: Get PDFs Artifacts IDs
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          GENERATED_PDFS: ${{ needs.ci.outputs.generated-pdfs }}
        with:
          result-encoding: string
          script: |
            const generatedPdfs = JSON.parse(process.env.GENERATED_PDFS);
            return generatedPdfs.map(pdf => pdf["artifact-id"]).join('\n');

            return artifactIds;

      - name: Download PDFs
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          artifact-ids: ${{ steps.get-pdfs-artifacts-ids.outputs.result }}
          path: ${{ needs.ci.outputs.pdfs-root-path }}

      - uses: hoverkraft-tech/ci-github-common/actions/create-and-merge-pull-request@5e8d0e6d1e76d8577a070db6d0128a91b1c9d5ad # 0.30.2
        with:
          branch: chore/update-resume-pdfs
          commit-message: "chore(resume): update generated resume PDFs"
          title: "chore(resume): update generated resume PDFs"
          body: |
            This PR updates the generated resume PDF files.

            The PDFs are generated automatically from the JSON resume data.

            [skip ci]

      - name: Upload resumes artifact
        id: upload-resumes
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: resumes
          path: |
            resume/resume.*.json
            resume/pdf/resume.*.pdf
          if-no-files-found: error

      - name: Dispatch sync-resumes event
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          ARTIFACT_ID: ${{ steps.upload-resumes.outputs.artifact-id }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: '${{ env.TARGET_REPO }}',
              event_type: 'sync-resumes',
              client_payload: {
                repository: process.env.REPOSITORY,
                'run-id': process.env.RUN_ID,
                'artifact-id': process.env.ARTIFACT_ID
              }
            });
            core.info('Dispatched sync-resumes event to ${{ env.TARGET_REPO }}');
